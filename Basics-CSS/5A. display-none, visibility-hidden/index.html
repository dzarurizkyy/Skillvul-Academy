<!DOCTYPE html>
<html>
    <head>
        <title>Basic CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- display: none -->
        <hr><h1>display: none</h1><hr>
        <br><br>
        <form>
            <table cellpadding="12px">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td>
                        <input type="text" placeholder="Dzaru Rizky Fathan Fortuna">
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>:</td>
                    <td>
                        <input type="number" placeholder="19">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <input type="email" placeholder="dzarurizkybusiness@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Jakarta</option>
                            <option>Bandung</option>
                            <option>Surabaya</option>
                            <option>Malang</option>
                            <option>Yogyakarta</option>
                            <option>Semarang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="submit" id="sbm-none">
                        Submit
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="cancel">
                           Cancel
                        </button>
                    </td>
                </tr>
            </table>    
        </form>
