<!DOCTYPE html>
<html>
    <head>
        <title>Basic CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {margin: 20px;}
            * {font-family: 'Poppins';}
            h1 {padding-top: 6px;}
            hr {margin-bottom: 4px;}
            h2 {
                font-weight: 550; 
                padding-left: 6px;

        </style>
    </head>

        <h1>Viewport Width (vw)</h1>
        <hr><br>
        <h2>Hello World!</h2>
    </body>
</html>
