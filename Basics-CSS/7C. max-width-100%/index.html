<!DOCTYPE html>
<html>
    <head>
        <title>Basic CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {margin: 20px;}
            * {font-family: 'Poppins';}
            h1 {padding-left: 6px;}
            hr {margin-bottom: 20px;}
            img {
                max-width: 100%; 
                border: 2px solid lightgrey;
                border-radius: 14px;
            }
        </style>
    </head>
    <body>
        <h1>max-width: 100%</h1>
        <hr><br>
        <img src="https://skilvul-assets-01.s3-ap-southeast-1.amazonaws.com/lesson/intro-to-css/responsive-design-percentage-cat.jpeg" alt="Cat">
    </body>
</html>
