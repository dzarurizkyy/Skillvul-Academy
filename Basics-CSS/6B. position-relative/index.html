<!DOCTYPE html>
<html>
    <head>
        <title>Basic CSS</title>
        <style>
            *{font-family: 'Poppins Semibold';}
            h1 {font-family: 'Poppins ExtraBold';}
            body {margin: 20px;}
            .blue-block 
            {
                margin: 8px;
                display: inline-block;
                width: 120px;
                height: 120px;
                position: relative;
                background: steelblue;
            }
            .top {bottom: 30px;}
            .bottom {top: 30px;}
        </style>
    </head>
    <body>
        <h1>position: relative</h1>
        <hr><br><br><br><br><br>

        <div class="container">
            <div class="blue-block"></div>
            <div class="blue-block top"></div>
            <div class="blue-block bottom"></div>
            <div class="blue-block"></div>
        </div>
    </body>
</html>
