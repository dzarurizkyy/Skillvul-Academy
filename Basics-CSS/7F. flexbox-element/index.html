<!DOCTYPE html>
<html>
    <head>
        <title>Basic CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Flexbox Element</h1>
        <hr>

        <h3>1. Not Using Flexbox</h3><hr><br>

        <div class="container-1">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
        </div>

        <br><br><hr>

        <h3>2. Using Flexbox</h3><hr><br>
        
        <div class="container-2">
            <div class="flex-square">1</div>
            <div class="flex-square">2</div>
            <div class="flex-square">3</div>
            <div class="flex-square">4</div>
        </div>
        <br>
        <div class="container-3">
            <div class="flex-square">1</div>
            <div class="flex-square">2</div>
            <div class="flex-square">3</div>
            <div class="flex-square">4</div>
        </div>
        <br>
        <div class="container-2 container-4">
            <div class="flex-square">1</div>
            <div class="flex-square">2</div>
            <div class="flex-square">3</div>
            <div class="flex-square">4</div>
            <div class="flex-square">5</div>
        </div>
        <br><br><hr><br><br>
        <div class="container-2 container-5">
            <div class="justify-flex-square">1</div>
            <div class="justify-flex-square">2</div>
            <div class="justify-flex-square">3</div>
        </div>
        <br><br>
        <div class="container-2 container-6">
            <div class="justify-flex-square">1</div>
            <div class="justify-flex-square">2</div>
            <div class="justify-flex-square">3</div>
        </div>
        <br><br>
        <div class="container-2 container-7">
            <div class="justify-flex-square">1</div>
            <div class="justify-flex-square">2</div>
            <div class="justify-flex-square">3</div>
        </div>
        <br>
    </body>
</html>
