<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML</title>
    </head>
    <body>
        <h1>Table</h1>
        <hr /><br />
        <table border="1px" cellpadding="13px" cellspacing="1px">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>James</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Christina</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Grace</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Jasmie</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Jennifer</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
